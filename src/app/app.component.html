<<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
	enabled. Please enable
	Javascript and reload this page!</h2></noscript>
  <div id="main-content" class="container">
  
	  <div class="row">
		  <div class="col-md-12">
			 {{ greeting }}
		  </div>
	  </div>
	  
	<div class="row">
		<div class="col-md-6">
			<form class="form-inline">
				<div class="form-group">
					<label for="connect">WebSocket connection:</label>
					<button (click)="connect()" class="btn btn-default" type="submit" *ngIf="!connected">Connect</button>
					<button (click)="disconnect()" class="btn btn-default" type="submit" *ngIf="connected">Disconnect
					</button>
				</div>
			</form>
		</div>
		<div class="col-md-6">
			<form class="form-inline">
				<div class="form-group">
					<label for="name">What is your name?</label>
					<input type="text" [(ngModel)]="name" class="form-control" name="name"> <br>
				</div>
				<button (click)="sendMessage()" class="btn btn-default" type="submit">Send</button>
			</form>
			
			<p *ngFor="let message of messages" style="background: #746ace; color: beige; border-radius: 5px; padding-left: 5px;;"> {{message}}</p>
	<!--	<p *ngFor="let message of receivedMessages" style="background: #a4a4aa; color: rgb(51, 51, 48); border-radius: 5px; padding-left: 5px;;"> {{message}}</p>
		-->	
		</div>
  
		
	</div>
   
  </div>
  <router-outlet></router-outlet>
